<!DOCTYPE html>
<html>
<head>
    <title>Persons</title>
</head>
<body>
    <h1>Person List</h1>
    <a href="{% url 'person_create' %}">Add New Person</a>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
                <tr>
                    <td>{{ person.first_name }}</td>
                    <td>{{ person.last_name }}</td>
                    <td>{{ person.email }}</td>
                    <td>{{ person.phone }}</td>
                    <td>{{ person.gender }}</td>
                    <td>
                        <a href="{% url 'person_edit' person.pk %}">Edit</a>
                        <a href="{% url 'person_delete' person.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
