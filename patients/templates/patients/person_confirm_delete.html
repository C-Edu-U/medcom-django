<!DOCTYPE html>
<html>
<head>
    <title>Delete Person</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ person.first_name }} {{ person.last_name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'person_list' %}">Cancel</a>
    </form>
</body>
</html>
