<!DOCTYPE html>
<html lang="en">
<head>
    <title>MedCom SaaS - Welcome</title>
    
    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .login-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Login Buttons -->
    <div class="login-buttons">
        <a href="{% url 'patient_login' %}" class="btn btn-secondary">Login as Patient</a>
        <a href="{% url 'admin:index' %}" class="btn btn-primary">Login as Staff</a>
    </div>

    <!-- Main Start Page Content -->
    <div class="hero-section">
        <div class="container-box">
            <h1>Welcome to MedCom SaaS</h1>
            <p>Manage appointments, patient records, and healthcare services efficiently with MedCom SaaS.</p>
            <p>New to our service?</p>
            <a href="{% url 'multi_step_registration' %}" class="btn btn-success">Register and make an appointment!</a>
        </div>
    </div>

</body>
</html>
