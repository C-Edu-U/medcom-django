<!DOCTYPE html>
<html lang="en">
<head>
    <title>MedCom SaaS - Welcome</title>

        <!-- Load Static Files -->
        {% load static %}
    
    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 90%;
        }
        .logo img {
            max-width: 180px;
            margin-bottom: 15px;
        }
        .login-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        h1 {
            color: #2c3e50;
            font-weight: bold;
            font-size: 28px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Login Buttons -->
    <div class="login-buttons">
        <a href="{% url 'patient_login' %}" class="btn btn-outline-secondary">Login as Patient</a>
        <a href="{% url 'admin:index' %}" class="btn btn-primary">Login as Staff</a>
    </div>

    <!-- Main Start Page Content -->
    <div class="hero-section">
        <div class="container-box">
            <!-- Logo -->
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="MedCom Logo">
            </div>
            
            <h1>Welcome to MedCom SaaS</h1>
            <p>Your all-in-one solution for healthcare management. Effortlessly schedule appointments, manage patient records, and streamline services.</p>
            <p>New to our service?</p>
            <a href="{% url 'multi_step_registration' %}" class="btn btn-success">Register and make an appointment!</a>
        </div>
    </div>

</body>
</html>
