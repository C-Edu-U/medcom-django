<!DOCTYPE html>
<html>
<head>
    <title>Clinical Histories</title>
</head>
<body>
    <h1>Clinical Histories</h1>
    <a href="{% url 'clinical_history_create' %}">Add New Clinical History</a>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Service</th>
                <th>Attachments</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for history in histories %}
                <tr>
                    <td>{{ history.date }}</td>
                    <td>{{ history.patient }}</td>
                    <td>{{ history.doctor }}</td>
                    <td>{{ history.service }}</td>
                    <td>{% if history.attachments %}<a href="{{ history.attachments.url }}" target="_blank">View</a>{% else %}None{% endif %}</td>
                    <td>
                        <a href="{% url 'clinical_history_update' history.id %}">Edit</a> |
                        <a href="{% url 'clinical_history_delete' history.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
